---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    {% if site.ga_tracking %}{% include _analytics.html %}{% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="contact" data-encoded="{{site.email-encoded}}" data-key="{{site.email-key}}">
    {% seo %}
    {% if site.twitter.image %}<meta name="twitter:image" content="{{ site.twitter.image | prepend: site.url }}">{% endif %}
    {% asset style.css %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    {{ content }}
    {% include _footer.html %}
    {% asset main.js %}
  </body>
</html>
