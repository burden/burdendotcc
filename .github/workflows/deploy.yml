name: Deploy to GitHub Pages

on:
  push:
    branches:
      - wip-deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.5.3'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Setup outbound link tracking
        run: |
          npm install -g autotrack
          mkdir -p src/_assets/vendor/ga
          autotrack -o src/_assets/vendor/ga/out.js -p outboundLinkTracker

      - name: Build Jekyll
        run: bundle exec jekyll build --config _config.yml,_config.verbose.yml --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
